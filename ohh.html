<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmporifyX - Shop Smart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }
    .section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; }
  </style>
</head>
<body>
  <h1>EmporifyX</h1>

  <div class="button-group">
    <button onclick="showSection('customer')">Customer</button>
    <button onclick="showSection('merchant')">Merchant</button>
  </div>

  <div id="customer" class="section">
    <h2>üõçÔ∏è Customer View</h2>
    <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
    <button onclick="loadProducts()">Load Products</button>
    <ul id="product-list"></ul>
  </div>

  <div id="merchant" class="section">
    <h2>üõí Merchant View</h2>
    <form id="add-product-form">
      <input type="text" id="name" placeholder="Product name" required><br>
      <input type="text" id="description" placeholder="Description" required><br>
      <input type="number" id="price" placeholder="Price" required><br>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    const backendURL = 'http://localhost:8080';
    let allProducts = [];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${backendURL}/products`);
        const products = await res.json();
        allProducts = products;
        displayProducts(products);
      } catch (err) {
        alert('Error loading products');
      }
    }

    function displayProducts(products) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} - ‚Çπ${p.price}`;
        list.appendChild(li);
      });
    }

    function searchProducts() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    }

    document.getElementById('add-product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value)
      };

      try {
        const res = await fetch(`${backendURL}/products`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });
        const data = await res.json();
        alert('Product added: ' + data.name);
        loadProducts(); // Refresh the product list
      } catch (err) {
        alert('Error adding product');
      }
    });
  </script>
</body>
</html>
